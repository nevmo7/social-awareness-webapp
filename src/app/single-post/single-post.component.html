<div class="post-container">
    <div class="post-header">
        <div class="user-info">
            <div class="username">\0040{{post.username}}</div>
            <div class="date">{{dateFormatted}}</div>
        </div>
    </div>
    <div class="post-body">
        <div class="post-title">{{post.title}}</div>
        <div class="post-description">
            {{post.content}}
        </div>
        <img class="post-image" src={{post.contentMedia}} alt="Post Image">
    </div>
</div>
