
<mat-card class="issue-card" id ={{id}}>
    <mat-card-header>
        <mat-card-title>{{issueName}}</mat-card-title>
        <mat-card-subtitle>Created By: &commat;{{issueCreator}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{issueDescriptionShort}}</p>
        <div class="img-avatar-group">
          <img-avatar matTooltip="Adidas" imgSrc="https://i.stack.imgur.com/Dj7eP.jpg"></img-avatar>
          <img-avatar matTooltip="Nike" imgSrc="https://i.stack.imgur.com/Dj7eP.jpg"></img-avatar>
          <img-avatar matTooltip="JP Morgan" imgSrc="https://i.stack.imgur.com/Dj7eP.jpg"></img-avatar>
          <img-avatar matTooltip="SoHi Co. Ltd." imgSrc="https://i.stack.imgur.com/Dj7eP.jpg"></img-avatar>
          <button mat-button>...More</button>
        </div>
        
        </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button aria-label="Example icon button with a delete icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-button>SUPPORT</button>
        <button mat-button (click)="readmore()">READ MORE</button>
      </mat-card-actions>
</mat-card>
